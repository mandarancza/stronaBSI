<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Table</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #tablw {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            text-align: center;
        }
        .equal-width {
            width: 25%;
        }
    </style>
</head>
<body>
    <table id="tablw">
        <tr>
            <td colspan="4">Cell 1</td>
        </tr>
        <tr>
            <td class="equal-width">Cell 2</td>
            <td class="equal-width">Cell 3</td>
            <td class="equal-width">Cell 4</td>
            <td class="equal-width">Cell 5</td>
        </tr>
        <tr>
            <table>
                <tr>
                    <td class="widththree">1</td>
                    <td class="widththree">2</td>
                    <td class="widththree">3</td>
                </tr>
            </table>
        </tr>
        <tr>
            <td class="equal-width">Cell 9</td>
            <td class="equal-width">Cell 10</td>
            <td class="equal-width">Cell 11</td>
            <td class="equal-width">Cell 12</td>
        </tr>
    </table>
</body>
</html>
